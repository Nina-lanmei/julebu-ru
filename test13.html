<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>小测试</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; background: #f4f6f9; }
    h1 { color: #333; }
    .card { border: 1px solid #ccc; padding: 20px; margin: 20px auto; width: 90%; max-width: 860px;
            border-radius: 12px; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,.08); }
    .word-input { width: 90%; max-width: 700px; padding: 12px 14px; font-size: 20px; text-align: center;
                  margin: 12px auto; border-radius: 8px; border: 1px solid #d0d7de; outline: none; }
    .word-input:focus { box-shadow: 0 0 0 3px rgba(51,136,255,.18); border-color: #3388ff; }
    .correct { background: #c8f7c5; border: 1px solid #4caf50 !important; }
    .wrong { background: #f8d7da; border: 1px solid #f44336 !important; }
    .answer-box { margin-top: 16px; padding: 18px; border-radius: 10px; background: #eef3fc;
                  box-shadow: inset 0 0 6px rgba(0,0,0,0.06); }
    .ru { font-size: 22px; font-weight: 700; color: #003366; }
    .phon, .pos, .cn { font-size: 18px; color: #333; margin-top: 6px; }
    .muted { color: #777; font-size: 14px; margin-top: 10px; }
    .pill { display:inline-block; padding: 3px 10px; border-radius: 999px; background:#f0f3f7; color:#4a5568; font-size:12px; margin:0 4px;}
    .tip { color:#888; font-size:14px; }
    .controls { margin-top: 12px; }
    .btn { padding:6px 14px; margin:0 6px; border:1px solid #aaa; border-radius:6px; background:#f0f3f7; cursor:pointer; }
    .btn:hover { background:#e4e8ed; }
  </style>
</head>
<body>
  <h1>📖 小测试</h1>
  <p class="tip">根据中文提示输入对应的俄语 <span class="pill">输入框里的空格=输入空格</span> <span class="pill">整段正确后 空格/回车=答案/下一题</span></p>

  <div id="card" class="card">
    <div id="cn" style="font-size:18px; margin-bottom:8px;"></div>
    <input id="wordInput" type="text" class="word-input" placeholder="输入俄语词 / 词组 / 句子…" autocomplete="off" />
    <div id="status" class="muted"></div>
    <div class="controls">
      <button class="btn" onclick="toggleSpeak()">🔊 暂停/继续朗读</button>
    </div>
  </div>

  <div id="answer" class="answer-box" style="display:none;">
    <div id="ru" class="ru"></div>
    <div id="phon" class="phon"></div>
    <div id="pos" class="pos"></div>
    <div id="cnAnswer" class="cn"></div>
  </div>

  <script>
  // ====== 数据 ======
  const cards = [
    {
      cn: "欢迎您来我们公司！",
      ru: "Мы рады приветствовать вас в нашей компании!",
      parts: [
        { ru: "Мы", cn: "我们", pos: "代词",   phon: "Мы" },
        { ru: "рады", cn: "高兴", pos: "形容词", phon: "ра́ды" },
        { ru: "приветствовать вас", cn: "欢迎您", pos: "动词词组", phon: "приве́тствовать вас" },
        { ru: "в нашей компании", cn: "在我们公司", pos: "介词短语", phon: "в на́шей компанИи" },
        { ru: "Мы рады приветствовать вас в нашей компании", cn: "欢迎您来我们公司", pos: "完整句子", phon: "Мы ра́ды приве́тствовать вас ф на́шу кампанИю!" }
      ]
    }
  ];

  let currentCard = 0;
  let currentPart = 0;
  let showingAnswer = false;

  // ====== 清脆打字机声 ======
  let audioCtx;
  function ensureAudioCtx() {
    if (!audioCtx) {
      const AC = window.AudioContext || window.webkitAudioContext;
      audioCtx = new AC();
    }
    if (audioCtx.state === 'suspended') audioCtx.resume();
  }

  function typewriterClick() {
    ensureAudioCtx();
    const now = audioCtx.currentTime;

    // 高频短噪声（更亮更清脆）
    const noiseDur = 0.04;
    const noiseBuffer = audioCtx.createBuffer(1, Math.floor(audioCtx.sampleRate * noiseDur), audioCtx.sampleRate);
    const data = noiseBuffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = (Math.random()*2 - 1) * Math.exp(-i / (audioCtx.sampleRate * 0.005));
    }
    const noiseSrc = audioCtx.createBufferSource();
    noiseSrc.buffer = noiseBuffer;

    const bp = audioCtx.createBiquadFilter();
    bp.type = 'bandpass';
    bp.frequency.value = 3500; // 提升到3.5kHz，更亮
    bp.Q.value = 6;

    const noiseGain = audioCtx.createGain();
    noiseGain.gain.setValueAtTime(0.3, now);
    noiseGain.gain.exponentialRampToValueAtTime(0.0001, now + noiseDur);

    noiseSrc.connect(bp).connect(noiseGain).connect(audioCtx.destination);
    noiseSrc.start(now);
    noiseSrc.stop(now + noiseDur);

    // 高频“叮”声，模拟金属回弹
    const osc = audioCtx.createOscillator();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(1800, now);

    const bellGain = audioCtx.createGain();
    bellGain.gain.setValueAtTime(0.08, now);
    bellGain.gain.exponentialRampToValueAtTime(0.0001, now + 0.07);

    osc.connect(bellGain).connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + 0.08);
  }

  // ====== 工具 ======
  function normalize(str) {
    return str.toLowerCase().replace(/[.,!?;:—–…«»"()]/g, "").replace(/\s+/g, " ").trim();
  }
  function expected() { return cards[currentCard].parts[currentPart].ru; }
  function isCompleteInput() {
    const val = document.getElementById('wordInput').value;
    return normalize(val) === normalize(expected());
  }

  // ====== 俄语朗读 ======
  let speaking = false;
  let loopTimer = null;
  function speak(text) {
    stopSpeak();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "ru-RU";
    u.rate = 0.75;
    u.onend = () => { if (speaking) loopTimer = setTimeout(() => speak(text), 800); };
    speechSynthesis.speak(u);
  }
  function stopSpeak() { clearTimeout(loopTimer); speechSynthesis.cancel(); }
  function toggleSpeak() {
    if (speaking) { speaking = false; stopSpeak(); }
    else { speaking = true; speak(expected()); }
  }

  // ====== 渲染 ======
  function renderPart() {
    const part = cards[currentCard].parts[currentPart];
    document.getElementById('cn').innerText = "中文提示： " + part.cn;
    const inp = document.getElementById('wordInput');
    const status = document.getElementById('status');
    const answerBox = document.getElementById('answer');

    inp.value = "";
    inp.classList.remove('correct','wrong');
    answerBox.style.display = "none";
    showingAnswer = false;
    status.textContent = `目标：${part.pos}`;

    const unlock = () => { ensureAudioCtx(); document.removeEventListener('touchstart', unlock); document.removeEventListener('mousedown', unlock); };
    document.addEventListener('touchstart', unlock, { once: true });
    document.addEventListener('mousedown', unlock, { once: true });

    inp.focus();
    let lastLen = 0;
    inp.onkeydown = (e) => { if (e.key.length === 1 || e.key === 'Backspace' || e.key === ' ') typewriterClick(); };
    inp.oninput = (e) => { if (e.target.value.length > lastLen) typewriterClick(); lastLen = e.target.value.length; };

    speaking = true;
    speak(part.ru);
  }

  // ====== 答案页 ======
  function showAnswer() {
    const part = cards[currentCard].parts[currentPart];
    const inp = document.getElementById('wordInput');
    const answerBox = document.getElementById('answer');

    inp.classList.remove('correct','wrong');
    if (isCompleteInput()) inp.classList.add('correct'); else inp.classList.add('wrong');

    document.getElementById('ru').textContent   = part.ru;
    document.getElementById('phon').textContent = "重音：" + part.phon;
    document.getElementById('pos').textContent  = "词性：" + part.pos;
    document.getElementById('cnAnswer').textContent = "中文：" + part.cn;

    answerBox.style.display = "block";
    showingAnswer = true;
  }

  function nextPage() {
    currentPart++;
    if (currentPart >= cards[currentCard].parts.length) currentPart = 0;
    renderPart();
  }

  // ====== 空格/回车切换 ======
  document.addEventListener('keydown', (e) => {
    const inp = document.getElementById('wordInput');
    if (!inp) return;
    const targetIsInput = document.activeElement === inp;

    if (e.key === ' ' || e.key === 'Enter') {
      const complete = isCompleteInput();
      if (targetIsInput && !complete) {
        if (e.key === ' ') return;
        if (e.key === 'Enter') { e.preventDefault(); return; }
      }
      e.preventDefault();
      if (!showingAnswer) showAnswer(); else nextPage();
    }
  });

  renderPart();
  </script>
</body>
</html>
